<div *ngIf="showSkeleton; else noSkeleton">
  <app-skeleton />
</div>
<ng-template #noSkeleton>
  <div *ngIf="getUserHasEnergy | async; else noEnergy">
    <app-course-list
      (grammarModuleSelectedEvent)="handleGrammarModuleSelected($event)"
    />
  </div>
  <ng-template #noEnergy>
    <div
      class="w-full flex flex-col gap-4 justify-center align-middle items-center"
    >
      <img
        src="/images/send.svg"
        alt="No data"
        class="w-15 sm:w-16 md:w-20 lg:w-24 h-auto"
      />
      <p>{{ "PAGES.STORY_FORM.NO_ENERGY" | translate }}</p>
      <app-button [text]="'PAGES.STORY_FORM.REQUEST_ENERGY' | translate" (click)="handleRequestEnergy()" />
    </div>
  </ng-template>
</ng-template>
