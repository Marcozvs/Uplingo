<div [ngClass]="cardClasses" (click)="handleCardClick()">
  <div class="flex items-center justify-center shrink-0">
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Card image"
      class="w-8 h-8 rounded-full object-cover"
    />
    <span
      *ngIf="!imageUrl && icon"
      class="text-lg font-bold"
      [ngClass]="iconClasses + ' mdi mdi-' + icon"
      aria-hidden="true"
    ></span>
  </div>

  <div class="flex flex-col gap-2 overflow-hidden w-full min-w-0">
    <h5 *ngIf="title" class="text-xl font-bold" [ngClass]="titleClasses">
      {{ title }}
    </h5>

    <p
      *ngIf="content"
      class="font-normal break-words whitespace-pre-wrap text-ellipsis overflow-hidden w-full"
      [ngClass]="contentClasses"
    >
      {{ content }}
    </p>

    <ng-content></ng-content>
  </div>

  <div class="flex items-center justify-center shrink-0">
    <app-icon-button
      *ngIf="hasMenu"
      icon="dots-horizontal"
      ariaLabel="Abrir menu"
      (click)="handleMenuClick($event)"
    />
  </div>
</div>
