<nav aria-label="Page navigation example">
  <ul class="flex items-center -space-x-px h-10 text-base">
    <li>
      <button
        type="button"
        (click)="previous()"
        [disabled]="currentPage === 1"
        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-orange-500 bg-white border border-e-0 border-orange-300 rounded-s-lg hover:bg-orange-100 hover:text-orange-700 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-orange-400 dark:hover:bg-gray-700 dark:hover:text-orange-300"
        aria-label="Previous"
      >
        <svg
          class="w-3 h-3 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </button>
    </li>

<li *ngFor="let page of pages">
  <button
    type="button"
    (click)="goToPage(page)"
    [attr.aria-current]="page === currentPage ? 'page' : null"
    [ngClass]="{
      'z-10 text-orange-500 border-2 border-orange-200 bg-orange-50 hover:bg-orange-100 hover:text-orange-600 dark:border-gray-700 dark:bg-gray-700 dark:text-white':
        page === currentPage,
      'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white':
        page !== currentPage
    }"
    class="flex items-center justify-center px-4 h-10 leading-tight transition-all duration-250 cursor-pointer"
  >
    {{ page }}
  </button>
</li>


    <li>
      <button
        type="button"
        (click)="next()"
        [disabled]="currentPage === totalPages"
        class="flex items-center justify-center px-4 h-10 leading-tight text-orange-500 bg-white border border-orange-300 rounded-e-lg hover:bg-orange-100 hover:text-orange-700 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-orange-400 dark:hover:bg-gray-700 dark:hover:text-orange-300"
        aria-label="Next"
      >
        <svg
          class="w-3 h-3 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </button>
    </li>
  </ul>
</nav>
